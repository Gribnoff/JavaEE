<!DOCTYPE html>
<html lang="ru"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <ui:include src="common/head.xhtml"/>
    <title>Home</title>
</h:head>
<h:body>
    <div class="container">
        <ui:include src="common/navbar.xhtml"/>
        <div class="d-flex justify-content-center">
            <h1>Авторизация</h1>
        </div>
        <form action="j_security_check" method="post">
            <div class="form-group">
                <h:outputLabel value="Login" for="j_username"/>
                <h:inputText styleClass="form-control" id="j_username" name="j_username"
                             placeholder="Enter login..." value="#{userController.user.login}"
                             required="true" requiredMessage="Login is required"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="Password" for="j_password"/>
                <h:inputText styleClass="form-control" id="j_password" name="j_password"
                             placeholder="Enter password..." value="#{userController.user.password}"
                             required="true" requiredMessage="Password is required"/>
            </div>
            <button>Login</button>
        </form>
    </div>
</h:body>
</html>
