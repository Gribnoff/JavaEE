<!DOCTYPE html>
<html lang="ru"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="common/head.xhtml"/>
    <title>Create new product</title>
</h:head>
<h:body>
    <div class="container">
        <ui:include src="common/navbar.xhtml"/>
        <div class="d-flex justify-content-center">
            <h1>Создание товара</h1>
        </div>

        <div class="container">
            <h:form id="productForm">
                <div class="form-group">
                    <h:outputLabel value="Название"/>
                    <h:inputText styleClass="from-control" id="title" value="productController.product.title"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Описание"/>
                    <h:inputText styleClass="from-control" id="description"
                                 value="productController.product.description"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Цена"/>
                    <h:inputText styleClass="from-control" id="price" value="productController.product.price"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
